<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Messaging app</title>
        <script src="script.js"></script>
        <link href="reset.css" rel="stylesheet" type="text/css">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body onload="initConvos()">
        <div class="container" id="conversations" style="display: block">
                <header class="header">
                    <button onClick="onNewMessage()">New Message</button>
                    <h1>Conversations</h1>
                </header>
            
                <div class="section">
                    <ul id="conversationsList">
                    </ul>
                </div>
        </div>

        <div class="container" id="conversation" style="display: none">
            <header class="header">
                <button onClick="loadHomeScreen()">Back</button>
                <div id="newMessage" style="display: none">
                    <input id="addRecipient" value="recipient" type="text">
                    <input id="header-button" onclick="addRecipient()" type="button" value="ADD">
                </div>
                <h1 id="recipients">Recipients: </h1>
            </header>
            
            <div class="section">
                <ul id="messagesList">
                </ul>
                <div class="message">
                    <input id="sendMessage" value="type your text here" type="text">
                    <input onchange="displayPreviewImage()" type="file" id="imageUpload" accept="image/*">
                    <button onclick="sendMessage()">SEND</button>
                    <div id="imagePrev"></div>
                </div>
            </div>
            
        </div>
        
    </body>
</html>
